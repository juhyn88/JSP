<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주소록 등록</title>
<style>
	#container{
		width:600px;
		margin: 0 auto;
		text-align: center;
	}
	table, tr, td{
		width: 400px;
		margin: 0 auto;
		border: 1px solid #ccc;
		border-collapse: collapse;
	}
	td{padding: 5px;}
	input[type="text"]{width: 200px; padding: 5px;}
	input[type="submit"],input[type="reset"]{font-size: 1.1em;}
</style>
</head>
<body>
	<div id="container">
		<h2>주소록 등록</h2>
		<hr>
		<form action="addrAdd.jsp" method="post">
			<table>
				<tr>
					<td>이 름</td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td>전화번호</td>
					<td><input type="text" name="tel"></td>
				</tr>
				<tr>
					<td>이메일</td>
					<td><input type="text" name="email"></td>
				</tr>
				<tr>
					<td>성 별</td>
					<td>
						<select name="sex">
							<option selected>남</option>
							<option>여</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="확인">
						<input type="reset" value="취소">
						
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
